name: ci
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -U pip
      - run: pip install -r requirements.txt
      - run: python -m retail_rag_sim.tools.seed_db
      - run: pytest -q
      - run: ruff check .
